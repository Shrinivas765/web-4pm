<html>
    <head>
        <title>
            Table in html
        </title>
        <style>
            body{
                background-color: #c0d2f399;
                /* background-image: url(./img/img1.jpg); */
                /* background-repeat: no-repeat;
                background-size: cover; */
            }
            table, th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>List</h1>
        <p>
            unorderd List
        </p>
        <ul style="list-style-type: circle;">
            <li>Apple</li>
            <li>Banana</li>
            <li>orange</li>
        </ul>
        <ul style="list-style-type:disc;">
            <li>Apple</li>
            <li>Banana</li>
            <li>orange</li>
        </ul>
        <p>
            ordered List
        </p>
        <ol style="list-style-type:lower-roman;">
            <li>
                Tea
            </li>
            <li>coffee</li>
            <li>milk</li>
        </ol>

        <table style="width: 80%;">
            <caption>Student presenty details</caption>
            <tr>
                <th> Student Name</th>
                <th> Jan</th>
                <th> Feb</th>
                <th> Mar</th>
                <th> Apr</th>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>30</td>
                <td>25</td>
                <td>55</td>
                <td>15</td>

            </tr>
            <tr>
                <td>Geeta</td>
                <td>30</td>
                <td>25</td>
                <td>5</td>
                <td>15</td>

            </tr>
            <tr>
                <td>Aradhya</td>
                <td>30</td>
                <td>25</td>
                <td>5</td>
                <td>15</td>

            </tr>
        </table>


        
    </body>
</html>
